{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Classroom{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/base/global.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/base/sidebar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/base/content.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/base/elements.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/profile_card.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/dashboard.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/view_submissions.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/upload_submission.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/give_feedback.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/add_homework.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{% static 'images/logo.png' %}" alt="Classroom Logo" class="navbar-logo">
                <span class="ms-2">Classroom</span>
            </a>
        
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'student_dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'homework_calendar' %}">Calendar</a>
                    </li>


                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profile_view' user.id %}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
