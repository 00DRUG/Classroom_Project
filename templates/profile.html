{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/profile_card.css' %}">
{% block content %}
<div class="profile-card">
    <div class="profile-image">
        {% if user.profile_picture %}
            <img src="{{ user.profile_picture.url }}" alt="{{ user.get_full_name }}">
        {% else %}
            <img src="{% static 'images/default_profile.png' %}" alt="No profile picture">
        {% endif %}
    </div>

    <div class="profile-details">
        <h2>{{ user.get_full_name }}</h2>
        <p class="role">
            {% if user.is_student %}
                Student
            {% elif user.is_teacher %}
                Teacher
            {% endif %}
        </p>
        <p class="bio">{{ user.bio }}</p>

        <p><strong>Age:</strong> {{ user.age }}</p>

       <a href="{% url 'edit_profile' %}" class="action-btn">Edit Profile</a>
    </div>
</div>
{% endblock %}
